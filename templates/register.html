{% extends "base.html" %}

{% block title %}SAFESIP - Registrazione{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registrazione</h2>
                <form method="post" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="peso_kg" class="form-label">Peso (kg)</label>
                        <input type="number" class="form-control" id="peso_kg" name="peso_kg" step="0.1" required placeholder="Es. 70.5">
                    </div>
                    <div class="mb-3">
                        <label for="genere" class="form-label">Genere Biologico</label>
                        <select class="form-select" id="genere" name="genere" required>
                            <option value="" disabled selected>Seleziona...</option>
                            <option value="uomo">Uomo</option>
                            <option value="donna">Donna</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Hai gi√† un account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
